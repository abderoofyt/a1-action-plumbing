
<div class="w3-section w3-bottombar w3-padding-16">
    <span class="w3-margin-right">Filter:</span> 

    {%if value == "profiles" %}
    <button class="w3-button w3-black">ALL</button>
    {% else %}
    <button onclick="location.href='{% url 'profiles' %}'" class="w3-button w3-white">ALL</button>
    {% endif %}

    {%if value == "users" %}
    <button class="w3-button w3-black">Users</button>
    {% else %}
    <button onclick="location.href='{% url 'users' %}'" type="submit"  class="w3-button w3-white w3-hide-small">Users</button>
    {% endif %}

</div>
